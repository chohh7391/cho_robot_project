      kp_task: [900.0, 900.0, 900.0, 7200.0, 7200.0, 7200.0]
      kd_task: [60.0, 60.0, 60.0, 33.9, 33.9, 33.9]
      kn_stiffness: 10.0
      kn_damping: 2.0
      mass: 0.73
      center_of_mass: [-0.1, 0.0, 0.03]
      load_inertia: [0.001, 0.0, 0.0,
                     0.0, 0.0025, 0.0,
                     0.0, 0.0, 0.0017]

/**:
  gripper_controller:
    ros__parameters:
      robot_type: "fr3"
      bringup_type: "mujoco"

/**:
